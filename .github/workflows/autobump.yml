name: Auto-bump cask

on:
  schedule:
    - cron: "17 3 * * *"   # daily at 03:17 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: autobump
  cancel-in-progress: false

jobs:
  bump:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Homebrew (if needed)
        shell: bash
        run: |
          if ! command -v brew >/dev/null 2>&1; then
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            echo '/opt/homebrew/bin' >> "$GITHUB_PATH" || true
            echo '/usr/local/bin' >> "$GITHUB_PATH" || true
          fi

      - name: Update Homebrew
        run: |
          brew update

      - name: Ensure required taps
        run: |
          brew tap homebrew/cask || true

      - name: Bump cask from latest GitHub release (gh)
        env:
          GH_REPO: CrashSystemZ/ChargeMonitor
          ASSET_NAME: ChargeMonitor.dmg
          CASK_PATH: Casks/chargemonitor.rb
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          echo "Fetching latest tag..."
          TAG="$(gh api "repos/${GH_REPO}/releases/latest" --jq .tag_name)"
          VERSION="${TAG#v}"
          echo "Latest: $TAG (version $VERSION)"

          echo "Downloading asset..."
          rm -f "/tmp/${ASSET_NAME}"
          gh release download "$TAG" -R "$GH_REPO" -p "$ASSET_NAME" -O "/tmp/${ASSET_NAME}" --clobber

          SHA="$(shasum -a 256 "/tmp/${ASSET_NAME}" | awk '{print $1}')"
          echo "SHA256: $SHA"

          echo "Updating cask..."
          python3 - <<PY
          import re, pathlib
          p = pathlib.Path("${CASK_PATH}")
          s = p.read_text()
          s2 = re.sub(r'(^\s*version\s+\")[^\"]+(\"\s*$)', r'\1${VERSION}\2', s, flags=re.M)
          s2 = re.sub(r'(^\s*sha256\s+\")[^\"]+(\"\s*$)', r'\1${SHA}\2', s2, flags=re.M)
          if s2 == s:
              print("No changes needed.")
          else:
              p.write_text(s2)
              print("Cask updated.")
          PY

      - name: Push changes (if any)
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git status
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: bump chargemonitor cask"
          git push
