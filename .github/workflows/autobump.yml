name: Auto-bump cask

on:
  schedule:
    - cron: "17 3 * * *"   # daily at 03:17 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: autobump
  cancel-in-progress: false

jobs:
  bump:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Homebrew (if needed)
        shell: bash
        run: |
          if ! command -v brew >/dev/null 2>&1; then
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            echo '/opt/homebrew/bin' >> "$GITHUB_PATH" || true
            echo '/usr/local/bin' >> "$GITHUB_PATH" || true
          fi

      - name: Update Homebrew
        run: |
          brew update

      - name: Ensure required taps
        run: |
          brew tap homebrew/cask || true

      - name: Bump cask from latest GitHub release (no brew bump-cask-pr)
        env:
          GH_REPO: CrashSystemZ/ChargeMonitor
          ASSET_NAME: ChargeMonitor.dmg
          CASK_PATH: Casks/chargemonitor.rb
        run: |
          set -euo pipefail

          TAG="$(curl -fsSL "https://api.github.com/repos/${GH_REPO}/releases/latest" | python3 -c 'import sys,json; print(json.load(sys.stdin)["tag_name"])')"
          VERSION="${TAG#v}"

          URL="https://github.com/${GH_REPO}/releases/download/${TAG}/${ASSET_NAME}"
          curl -fL "$URL" -o /tmp/${ASSET_NAME}
          SHA="$(shasum -a 256 /tmp/${ASSET_NAME} | awk '{print $1}')"

          echo "Latest tag: $TAG"
          echo "Version:    $VERSION"
          echo "SHA256:     $SHA"

          python3 - <<PY
          import re, pathlib
          p = pathlib.Path("${CASK_PATH}")
          s = p.read_text()

          s2 = re.sub(r'^\s*version\s+"[^"]+"\s*$', f'  version "{VERSION}"', s, flags=re.M)
          s2 = re.sub(r'^\s*sha256\s+"[^"]+"\s*$', f'  sha256 "{SHA}"', s2, flags=re.M)

          if s2 == s:
              print("No changes needed in cask.")
          else:
              p.write_text(s2)
              print("Cask updated.")
          PY

      - name: Push changes (if any)
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git status
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: bump chargemonitor cask"
          git push
